<!DOCTYPE html>
<html>
<head>
  <title>Figgie</title>
  <script src='bundle.js'></script>
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:300,400,600' rel='stylesheet'>
</head>
<body>
  <main>
    <div id='header'>
      <div class='logo'>
        <h1 class='logo-header'>Figgie</h1>
      </div>
      <div class='mid-header'>
        <div class='contact-name-by'>by&nbsp;</div><div class='contact-name'>scott fowler</div>
      </div>
      <div class='contact-me'>
        <ul class='contact-links'>
          <li class='contact-li'>
            <a class='contact-a' href='mailto:this.specific.scott@gmail.com'>
              <div class='contact-text'>email</div>
            </a>
          </li>
          <li class='contact-li'>
            <a class='contact-a' href='https://github.com/scottfwlr'>
              <div class='contact-text'>github</div>
            </a>
          </li>
          <li class='contact-li'>
            <a class='contact-a' href='https://linkedin.com/in/scottfwlr'>
              <div class='contact-text'>linkedin</div>
            </a>
          </li>
          <li class='contact-li'>
            <a class='contact-a' href='http://angel.co/scott-fowler-3'>
              <div class='contact-text'>angel list</div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id='intro' class='page'>
      <article>
        <section>
          <h2>Instructions</h2>
          <p>Here's how to play Figgie.</p>
        </section>
        <section>
          <h2>Terminology</h2>
        </section>
        <section>
          <h2>Strategy</h2>
        </section>
      </article>
    </div>
    <div id='game' class='page'>      
      <div id='figgie'>
        <div id='figgie-field'>
          <div class='field-hand'>
            <div class='hand-container empty'></div>
            <div id='opp-two' class='hand-container'></div>
            <div class='hand-container empty'></div>
          </div>
          <div class='field-market'>
            <div class='market-hand'>
              <div class='hand-container' id='opp-three'></div>
            </div>
            <div id='market'>
              <div class='suit-market hearts'>&hearts;</div>
              <div class='suit-market spades'>&spades;</div>
              <div class='suit-market diams'>&diams;</div>
              <div class='suit-market clubs'>&clubs;</div>
            </div>
          </div>
          <div class='field-hand'>
            <div class='hand-container empty'></div>
            <div id='opp-four' class='hand-container'></div>
            <div class='hand-container empty'></div>
          </div>
        </div>
        <div id='figgie-hand'>
          <div class='suit-container-spacer'></div>
          <div class='suit-container hearts'></div>
          <div class='suit-container-spacer'></div>
          <div class='suit-container spades'></div>
          <div class='suit-container-spacer'></div>
          <div class='suit-container diams'></div>
          <div class='suit-container-spacer'></div>
          <div class='suit-container clubs'></div>
          <div class='suit-container-spacer'></div>
        </div>
      </div>

      </div>
    </div>
    <div id='postgame' class='page'>
      <article>
        <section>
          <h2>Close of market</h2>
        </section>
        <figure id='data-vis'></figure>
      </article>
    </div>
  </main>
</body>
</html>
